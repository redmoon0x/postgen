<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ಕನ್ನಡ ವಿಷಯ ರಚನೆಕಾರ</h1>
            <p class="text-gray-600">YouTube Videos to Kannada Blog & Instagram Posts</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="space-y-4">
                <div class="mb-6">
                    <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-2">YouTube Video URL</label>
                    <input type="text" id="videoUrl" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="https://youtu.be/...">
                </div>
                <button id="generateBtn" 
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Generate Content
                </button>
            </div>
        </div>

        <div id="loading" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <span class="text-gray-600">Generating content...</span>
            </div>
        </div>

        <div id="results" class="hidden space-y-8 max-w-4xl mx-auto">
            <!-- Blog Post Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Blog Post</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-medium text-gray-700">Title</h3>
                        <p id="blogTitle" class="text-xl font-semibold text-gray-900 mt-1"></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-700">Content</h3>
                        <div id="blogContent" class="prose mt-1 text-gray-800"></div>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-700">Tags</h3>
                        <div id="blogTags" class="flex flex-wrap gap-2 mt-1"></div>
                    </div>
                </div>
            </div>

            <!-- Instagram Post Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Instagram Post</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-medium text-gray-700">Caption</h3>
                        <p id="instaCaption" class="text-gray-800 mt-1 whitespace-pre-wrap"></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-700">Hashtags</h3>
                        <div id="instaHashtags" class="flex flex-wrap gap-2 mt-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
